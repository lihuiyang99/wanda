<!DOCTYPE html>
<html >

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name='apple-touch-fullscreen' content='yes'>
		<meta name="full-screen" content="no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="address=no" />
		<link rel="stylesheet" href="asset/css/reset.css" />
		<link rel="stylesheet" href="asset/css/style.css" />
		<script src="asset/js/mr-app.js"></script>
		<script src="asset/js/js.js"></script>
		<!--<script src="asset/plug/Calendar.js"></script>-->
	</head>

	<body >
		<div class="homeHeader">
			<img class="goback" src="asset/img/ps5/goback.png" alt="">
			<p class="title">修改账号密码</p>
		</div>
		<div class="rePassword">
			<div class="rePbanner">
				<ul class="list">
					<li><input type="text" class="inputW4" placeholder="请输入验证码">
						<div class="VerificationCode">获取验证码</div>
					</li>
					<li><input type="text" class="inputW100" placeholder="请输入新密码（6-20位英文及数字组合密码）">
					</li>
				</ul>
			</div>
			<button class="confirm">确定修改</button>
			<p>已向手机139*****514发送验证码</p>
		</div>
		<script>
			$('.VerificationCode').on('click',function(){
				var time=60;
				var that=this;
				$(that).attr('disabled','disabled')
				var timer=setInterval(function(){
					time=time-1;
					console.log(time)
					$(that).html(time+' s')
					if(time<0){
						console.log($(that))
						$(that).html('重新发送')
						$(that).attr('disabled',false)
						clearInterval(timer)
					}
					
				},1000)

				
			})
		</script>
	</body>

</html>
